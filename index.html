<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main__window">
    <div class="game">
        <div class="menu">
            <select name="level" id="select__level">
                <option value="1500">Easy</option>
                <option value="1000">Normal</option>
                <option value="500">Pro</option>
            </select>
            <input type="text" id="name" value="Player" placeholder="Name" required>
            <input type="submit" id="start" value="Play">
        </div>
        <h2 class="status" id="result">Result:</h2>
        <div id="field">
        </div>
    </div>
    <div class="results">
        <h2 class="status" id="board__header">Leader board</h2>
        <div class="board">
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
